# model
model : NGCF

# dataset
dataset : ml-1m

# device
gpu_id : 0

# eval setting
# RO_RS/RO_LS, full/uni100/uni1000
eval_setting : RO_RS,full
#eval_setting : RO_RS

# eval setting args
group_by_user : true
split_ratio : [0.8,0.1,0.1]
# leave_one_num : 2

# DataLoader args
real_time_process : true

# training
epochs : 500
train_batch_size : 4096
learning_rate : 0.01
learner : adam
eval_step : 1
valid_metric : AUC
#valid_metric : MRR@10
stopping_step : 10
seed : 2020
training_neg_sample_num : 1

# evaluating
#metrics : ["Recall", "MRR","NDCG","Hit","Precision"]
#metrics : ['AUC','Logloss']
#topk=[10]
metrics :
  - AUC
  - Logloss
eval_batch_size : 8192
